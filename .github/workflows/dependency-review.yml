name: 'Dependency Review'
on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          base-ref: ${{ github.event.before }}
          head-ref: ${{ github.sha }}
          comment-summary-in-pr: always
